<!DOCTYPE html>

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<meta name=”viewport” content=”user-scalable=no”/>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >

<link type="text/css" rel="stylesheet" href="../../css/public.css">
<link type="text/css" rel="stylesheet" href="../../css/label.css">

<title>选择标签</title>

<script type="text/javascript">

(function (doc, win) {
    var _root = doc.documentElement,
        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
        resizeCallback = function () {
            var clientWidth = _root.clientWidth,
                fontSize = 20;
            if (!clientWidth) return;
            if(clientWidth < 640) {
                fontSize = 20 * (clientWidth / 320);
            } else {
                fontSize = 20 * (640 / 320);
            }
            _root.style.fontSize = fontSize + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvent, resizeCallback, false);
    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
})(document, window);

</script>

</head>

<body>

<div class="zhuti">

  <div class="content">

    <div class="label_top">标签选择</div>
    <div class="label_list">
      <div class="label_list_con">作业</div>
      <div class="label_list_con">文章</div>
    </div>
    <div class="label_top">历史编辑（最多保留5条历史编辑）</div>
    <div class="label_list">
      <div class="label_list_con">09-24 14:56</div>
      <div class="label_list_con">09-24 15:23</div>
    </div>

  </div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>


</div>

</body>


</html>
