<title>写作</title>

<script type="text/javascript">

(function (doc, win) {
    var _root = doc.documentElement,
        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
        resizeCallback = function () {
            var clientWidth = _root.clientWidth,
                fontSize = 20;
            if (!clientWidth) return;
            if(clientWidth < 640) {
                fontSize = 20 * (clientWidth / 320);
            } else {
                fontSize = 20 * (640 / 320);
            }
            _root.style.fontSize = fontSize + 'px';
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvent, resizeCallback, false);
    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
})(document, window);

</script>

</head>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="layer_mobile/layer.js"></script>
<script>
  $('.bottom_nav_con').click(function(event) {
    $(this).addClass('bottom_nav_con_block');
    $(this).siblings().removeClass('bottom_nav_con_block')
  });
  //点击写作按钮
  $('.write_label_r').click(function(event) {
    if($('.tanchu_area').hasClass('tanchu_area_block')){
      $('.tanchu_area').removeClass('tanchu_area_block')
    }else{
      $('.tanchu_area').addClass('tanchu_area_block')
    }
    $('.tanchu_area').addClass('animated flipInX');
  });
  //点击发布询问
  $('.issue').click(function(event) {
    layer.open({
      content: '您确定要发布么？',
      btn: ['确定', '取消'],
      yes: function(index){
        layer.open({content: '发布成功！',time:2,skin:'msg'})
        layer.close(index);
      }
    });
  });
  //存草稿
  $('.draft').click(function(event) {
    layer.open({
      content: '您确定要存为草稿吗？',
      btn: ['确定', '取消'],
      yes: function(index){
        layer.open({content: '为草稿成功！',time:2,skin:'msg'})
        layer.close(index);
      }
    });
  });
  //删除
  $('.delete').click(function(event) {
    layer.open({
      content: '您确定要删除吗？',
      btn: ['确定', '取消'],
      yes: function(index){
        layer.open({content: '删除成功...',time:2,skin:'msg'})
        layer.close(index);
      }
    });
  });
</script>
